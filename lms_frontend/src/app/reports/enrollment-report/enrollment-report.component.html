<div class="report-container">
    <div class="header">
        <h1>Course Enrollment Report</h1>
        <p>Overview of student enrollments per course.</p>
    </div>

    <mat-card class="table-card">
        <div class="filter-container">
            <input class="filter-input" (keyup)="applyFilter($event)" placeholder="Filter courses..." #input>
            <mat-icon>search</mat-icon>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="courseId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="courseTitle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.courseTitle}} </td>
                </ng-container>

                <!-- Enrollments Column -->
                <ng-container matColumnDef="totalEnrollments">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Enrollments </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="badge enrollment-badge">{{row.totalEnrollments}}</span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of courses"></mat-paginator>
        </div>
    </mat-card>
</div>
