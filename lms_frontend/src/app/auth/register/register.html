<div class="auth-background">
  <mat-card class="auth-card">
    <div class="auth-header">
      <div class="auth-title">Create Account</div>
      <div class="auth-subtitle">Join us to start learning</div>
    </div>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" placeholder="John Doe">
          <mat-error *ngIf="form.get('fullName')?.hasError('required')">
            Full Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" placeholder="name@example.com">
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>I want to join as</mat-label>
          <mat-select formControlName="role">
            <mat-option value="STUDENT">Student</mat-option>
            <mat-option value="INSTRUCTOR">Instructor</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-flat-button color="primary" class="full-width" type="submit" [disabled]="form.invalid || isLoading"
          style="height: 48px; font-size: 16px; margin-top: 16px;">
          @if (isLoading) {
          <mat-spinner diameter="24" color="accent" style="display:inline-block; vertical-align:middle;"></mat-spinner>
          } @else {
          Register
          }
        </button>

        <div style="margin-top: 24px; text-align: center; color: #666;">
          Already have an account?
          <a routerLink="/login" style="color: #667eea; text-decoration: none; font-weight: 500;">Login here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
